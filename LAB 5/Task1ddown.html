<!DOCTYPE html>
<html>
<head>
  <title>Lab 5 : Task 1</title>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.1.1.js"
          integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/2.0.2/mini-default.css">
  <style>
    body { margin: 20px; }
    #color_change { border: 1px solid; }
    .cow_color { font-weight: bold; }
  </style>
  
  <script>
    $(document).ready(function() {
      // Add change event listener to the dropdown
      $('#color_dropdown').change(function(){
        // Get the selected color
        var selectedColor = $(this).val();
        
        // Change the color of all elements with class 'door_color'
        $('.door_color').css("color", selectedColor);
        
        // Log the selected color to the console
        console.log("Selected Color:", selectedColor);
      });
    });
  </script>
</head>
<body>
   
  <h2> Paint it <span class="door_color">Black</span> by The Rolling Stones(1966)</h2>
  <p>I see a red door and I want it painted <span class="door_color">Black</span>
  </p>

  <p>My Wanted Color is :
    <select id="color_dropdown">
      <option value="black">Black</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <!-- Add more color options as needed -->
    </select>
  </p>

</body>
</html>
